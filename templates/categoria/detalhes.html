{% extends 'base.html' %}

{% block titulo_conteudo %}
Detalhes da Categoria
{% endblock %}

{% block conteudo %}

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> {{ categoria.id }}</p>
        <p><strong>Nome:</strong> {{ categoria.nome }}</p>
    </div>
</div>

<div class="mt-3">
    <button onclick="location='{% url "editar_categoria" categoria.id %}'"
            class="btn btn-warning">
        Editar
    </button>

    <button onclick="location='{% url "remover_categoria" categoria.id %}'"
            class="btn btn-danger">
        Excluir
    </button>

    <button onclick="location='{% url "categoria" %}'"
            class="btn btn-secondary">
        Voltar
    </button>
</div>

{% endblock %}
